<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .reviewCards {
            display: grid;
            gap: 20px;
            margin: auto;
            width: 90%;
            grid-template-columns: repeat(1, 1fr);
        }

        .reviewCard {
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 16px;
            background-color: azure;
        }

        .reviewCard-header {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .reviewCard-header img {
            border-radius: 50%;
        }

        .header-heading {
            margin-top: 0;
            margin-bottom: 0;
        }

        .header-description {
            color: #7b7b7b;
        }

        .rating {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            align-items: center;
        }

        .rating i {
            color: #ffd700;
        }

        .rating p {
            margin: 0;
            font-size: 14px;
            color: #7b7b7b;
        }

        .description {
            margin-bottom: 4px;
            color: #333;
        }

        /* Responsive Layout */
        @media (min-width: 600px) {
            .reviewCards {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .reviewCards {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="review-container">
        <div class="reviewCards" id="reviewCards">
            <!-- JavaScript will inject review cards here -->
        </div>
    </div>

    <script>
        const reviews = [
            { name: "Pankaj Vasudeva", profilePic: "https://randomuser.me/api/portraits/men/1.jpg", reviewText: "My old front tooth crown fell off & I immediately called Dr. Anand Shah & rushed to his clinic. There I was attended to by Dr. Dimple Chaudhary with a smile. She got to work instantly & I had my crown fixed in 15 minutes. The staff is polite & courteous too. It was a good experience. This clinic is 100% recommended.", reviewCount: "5 reviews . 1 photo", timeAgo: "3 months ago" },
            { name: "Aadhit Bhawani", profilePic: "https://randomuser.me/api/portraits/men/2.jpg", reviewText: "The clinic had a clean and inviting environment. The staff were friendly and efficient in handling appointments. The waiting time was minimal, and the dental professionals were thorough in their examination.", reviewCount: "1 review", timeAgo: "10 months ago" },
            { name: "Alpa Bhawani", profilePic: "https://randomuser.me/api/portraits/women/3.jpg", reviewText: "Highly recommended! The staff is professional, and Dr. Anand Shah took the time to explain my treatment plan thoroughly.", reviewCount: "1 review", timeAgo: "10 months ago" },
            { name: "Rohini Joshi", profilePic: "https://randomuser.me/api/portraits/women/4.jpg", reviewText: "Great experience with smooth treatment and strong follow-up. I would recommend Dr. Shah without hesitation.", reviewCount: "3 reviews", timeAgo: "2 months ago" },
            { name: "Avinash Jadhav", profilePic: "https://randomuser.me/api/portraits/men/5.jpg", reviewText: "Dr. Shah's clinic is the best in the city. Very friendly staff, clean environment, and the doctor is very knowledgeable.", reviewCount: "2 reviews", timeAgo: "5 months ago" }
        ];

        // Function to get random reviews
        function getRandomReviews(num) {
            const shuffled = reviews.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, num);
        }

        // Function to display reviews
        function displayReviews() {
            const reviewCardsContainer = document.getElementById('reviewCards');
            reviewCardsContainer.innerHTML = ''; // Clear existing content

            const selectedReviews = getRandomReviews(3); // Select 3 random reviews

            selectedReviews.forEach(review => {
                const reviewCard = document.createElement('div');
                reviewCard.classList.add('reviewCard');
                reviewCard.innerHTML = `
                    <div class="reviewCard-header">
                        <img src="${review.profilePic}" width="50px" height="50px" alt="avatar">
                        <div class="header-content">
                            <div class="header-text">
                                <h3 class="header-heading">${review.name}</h3>
                            </div>
                            <div class="header-description">${review.reviewCount}</div>
                        </div>
                    </div>
                    <div class="rating">
                        <div class="stars">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <p>${review.timeAgo}</p>
                    </div>
                    <div class="description">
                        ${review.reviewText}
                    </div>
                `;
                reviewCardsContainer.appendChild(reviewCard);
            });
        }

        // Display reviews on page load
        displayReviews();
    </script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
